<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title></title>
</head>

<body>
  <div class="log-in">
    <form class="form" action="index.html" method="post">
      <h2 class="top-h2">Login</h2>
      <article class="">
        <label id="email" for="email">Email</label>
        <i class="material-icons">&#xe0be;</i>
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <input class="input-type" type="text" name="email" value="" placeholder="">
        <img src="" alt="">
      </article>
      <article class="">
        <label id="password" for="password">Password</label>
        <i class="material-icons">&#xe897;</i>
        <input class="input-type" type="password" name="password" value="" placeholder="">
      </article>
      <input type="checkbox" id="scales" name="scales">
      <label for="scales">Remember me Forget Password</label>
      <br>
      <button class="favorite styled" type="button">
        Log in
      </button>
      <p id="account">Don't have an account?</p>
      <a href="#">Register</a>

    </form>
  </div>
</body>

</html>
